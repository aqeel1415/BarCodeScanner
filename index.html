<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        #scanner-container {
            width: 100%;
            height: 100vh; /* Full height for the camera view */
            position: relative;
            overflow: hidden;
        }
        #scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 50px;
            border: 2px solid red;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Allow clicks to pass through */
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container"></div>
    <div id="result">Scan a barcode...</div>

    <script>
        const dataset = [
            { serialNumber: "123456789", itemSerialId: "ITEM001" },
            { serialNumber: "987654321", itemSerialId: "ITEM002" },
            { serialNumber: "112233445", itemSerialId: "ITEM003" }
        ];

        // Initialize the scanner
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "upc_reader"]
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        let isScanning = true; // Prevents continuous scanning

        // Process the scanned barcode
        Quagga.onDetected(function (data) {
            if (!isScanning) return;
            isScanning = false; // Stop scanning after detection

            const scannedCode = data.codeResult.code;

            // Search the dataset
            const foundItem = dataset.find(item => item.serialNumber === scannedCode);

            if (foundItem) {
                const scanAgain = confirm(`Found! ItemSerialID: ${foundItem.itemSerialId}. Would you like to scan again?`);
                if (scanAgain) {
                    resetScanner();
                }
            } else {
                const addItem = confirm(`Not Found: ${scannedCode}. Would you like to add it to the dataset?`);
                if (addItem) {
                    const itemId = prompt("Enter the ItemSerialID:");
                    if (itemId) {
                        dataset.push({ serialNumber: scannedCode, itemSerialId: itemId });
                        alert(`Item added with ID: ${itemId}`);
                    }
                    resetScanner();
                } else {
                    resetScanner();
                }
            }
        });

        function resetScanner() {
            isScanning = true; // Allow scanning again
            Quagga.start(); // Restart scanning
            document.getElementById("result").innerText = "Scan a barcode..."; // Reset result text
        }
    </script>
</body>
</html>
