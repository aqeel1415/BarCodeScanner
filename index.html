<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        #scanner-container {
            width: 100%;
            height: 100vh; /* Full height for the camera view */
            position: relative;
            overflow: hidden;
        }
        #scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Barcode/QR Code Scanner</h1>
    <div id="scanner-container">
        <div id="scanner"></div>
        <div class="overlay"></div>
    </div>
    <div id="result">Scan a barcode or QR code...</div>

    <script>
        // Sample dataset
        let dataset = [
            { serialNumber: "123456789", itemSerialId: "ITEM001" },
            { serialNumber: "987654321", itemSerialId: "ITEM002" },
            { serialNumber: "112233445", itemSerialId: "ITEM003" }
        ];

        // Initialize the scanner
        function initScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'),
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "upc_reader", "qr_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
                document.getElementById("result").innerText = "Scanning...";
            });

            // Process the scanned barcode
            Quagga.onDetected(function(data) {
                const scannedCode = data.codeResult.code;
                const foundItem = dataset.find(item => item.serialNumber === scannedCode);

                if (foundItem) {
                    alert(`Found! ItemSerialID: ${foundItem.itemSerialId}`);
                } else {
                    const newItemId = `ITEM00${dataset.length + 1}`;
                    const addItem = confirm(`Not Found: ${scannedCode}. Would you like to add it with ID: ${newItemId}?`);
                    if (addItem) {
                        dataset.push({ serialNumber: scannedCode, itemSerialId: newItemId });
                        alert(`Item added with ID: ${newItemId}`);
                    }
                }

                // Restart scanning
                Quagga.stop();
                setTimeout(initScanner, 1000); // Restart the scanner after a second
            });
        }

        // Request camera permission and initialize the scanner
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                    .then(initScanner)
                    .catch(err => {
                        console.error("Camera access denied:", err);
                        alert("Please allow camera access to use the scanner.");
                    });
            } else {
                alert("Camera not supported on this device.");
            }
        });
    </script>
</body>
</html>
