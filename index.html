<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f9f9f9;
        }
        #scanner-container {
            width: 100%;
            max-width: 100%;
            height: auto;
            aspect-ratio: 16 / 9; /* Maintain a 16:9 aspect ratio */
            margin-bottom: 20px;
            background: #000; /* Background for scanner area */
        }
        #result {
            position: relative;
            width: 100%;
            font-size: 20px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .found {
            color: green;
        }
        .not-found {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <div id="scanner-container"></div>
    <div id="result">Scan a barcode...</div>

    <script>
        // Sample dataset (replace this with your actual dataset)
        const dataset = [
            { serialNumber: "123456789", itemSerialId: "ITEM001" },
            { serialNumber: "987654321", itemSerialId: "ITEM002" },
            { serialNumber: "112233445", itemSerialId: "ITEM003" }
        ];

        // Initialize the scanner
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "upc_reader"]
            }
        }, function (err) {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        // Process the scanned barcode
        Quagga.onDetected(function (data) {
            const scannedCode = data.codeResult.code;
            const resultDiv = document.getElementById("result");

            // Search the dataset
            const foundItem = dataset.find(item => item.serialNumber === scannedCode);

            if (foundItem) {
                resultDiv.innerHTML = `<span class="found">Found! ItemSerialID: ${foundItem.itemSerialId}</span>`;
            } else {
                resultDiv.innerHTML = `<span class="not-found">Not Found</span>`;
            }
        });
    </script>
</body>
</html>
